@for (player of game.players; track index; let index = $index) {
    <app-player [ngStyle]="{'top.px': (index*90) + 100}" class="player-position" [name]="player" [playerActive]="index == game.currentPlayer"></app-player>
    }
    
    <div class="field">
        <div class="card-stack">
    
            @for (c of [0, 1, 2, 3]; track index; let index = $index) {
            <img [ngStyle]="{'right.px': index*10}" src="assets/img/playing_cards/card_cover.png" alt="">
            }
            <img (click)="takeCard()" class="top-card" style="right: 40px"
                src="assets/img/playing_cards/card_cover.png" alt="">
    
            @for (card of game.playedCards; track index; let index = $index) {
            <img class="played-card" src="assets/img/playing_cards/{{ card }}.png" alt="">
            }
            <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 40px"
                src="assets/img/playing_cards/{{ currentCard }}.png" alt="">
    
        </div>
    </div>
    
    <app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
    
    <button mat-fab color="primary" (click)="openDialog()" class="btn-add">
       <mat-icon>add</mat-icon>
      </button>

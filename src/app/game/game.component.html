<div class="field">
    <div class="card-stack">
        
        @for (c of [0, 1, 2, 3]; track index; let index = $index) {
            <img [ngStyle]="{'right.px': index*10}" src="../../assets/img/playing_cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" class="top-card" style="right: 40px" src="../../assets/img/playing_cards/card_cover.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 40px" src="../../assets/img/playing_cards/{{ currentCard }}.png" alt="">
    </div>
</div>
